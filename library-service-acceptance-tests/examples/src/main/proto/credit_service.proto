syntax = "proto3";

option java_package = "com.example";

package com.example;

service CreditService {
    rpc getInfo(GetInfoRequest) returns (GetInfoResponse);
    rpc getCapturedCreditAmountForGpt(GetCapturedCreditAmountForGptRequest) returns (GetCapturedCreditAmountForGptResponse);
}

message GetInfoRequest {
    string refundRef = 1;
}

message GetInfoResponse {
    int32 newRefundId = 1;
}

message GetCapturedCreditAmountForGptRequest {
    string GatewayPaymentTransactionId = 1;
}

message GetCapturedCreditAmountForGptResponse {
    Money amountMoney = 1;
}

message Money {
    string amount = 1;
    string currency = 2;
}

message CaptureCreditRequest {
    string paymentAttemptId = 1;
}