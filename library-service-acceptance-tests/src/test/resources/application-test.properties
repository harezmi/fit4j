redis.host=${udemy.test.redisContainerDefinition.host}
redis.port=${udemy.test.redisContainerDefinition.port}

elasticSearch.host=${udemy.test.elasticSearchContainerDefinition.host}
elasticSearch.port=${udemy.test.elasticSearchContainerDefinition.port}

mysql.jdbcUrl=${udemy.test.mySQLContainerDefinition.jdbcUrl}
mysql.username=${udemy.test.mySQLContainerDefinition.username}
mysql.password=${udemy.test.mySQLContainerDefinition.password}

logging.level.root=fatal
logging.level.com.fit4j=debug
logging.level.org.springframework.boot=debug

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.template.default-topic=udemy-test-topic

expplatform.cms.enabled=false

