grpc.server.enable-keep-alive=false

logging.level.root=ERROR
logging.level.com.udemy.acceptancetests.examples.coroutines=INFO

expplatform.enabled=true
expplatform.clientName=my-test-service
expplatform.cas.host=experimentation-platform-cas
expplatform.cas.port=81
expplatform.cas.integrationType=GRPC
expplatform.cas.timeout-ms=1000
expplatform.cms.host=experimentation-platform-cas
expplatform.cms.port=81
expplatform.cms.timeout-ms=1000

spring.output.ansi.enabled=ALWAYS

logging.pattern.console=-%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr(%applicationName[%t]){red}%clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}